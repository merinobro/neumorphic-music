<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6fa8e9c360.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player Exercise</title>
</head>
<body>
    <div class="container">
        <div class="player">

            <div class="top">
                <div class="roundraised">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <p>My Playlist</p>
                <div id="onoff">
                    <i class="fa-solid fa-power-off"></i>
                </div>
            </div>
            
           <div class="artcontainer">
                <div class="artimg">
    
                </div>
           </div>

           <div class="songtext">
               <p>Marble Patterns</p>
               <p id="artist">Artist</p>
           </div>

           <div class="progressbar">
                <div class="progressfill"></div>
           </div>

           <div class="transport">
                <div class="scrub"><i class="fa-solid fa-backward"></i></div>
                <div class="play"><i class="fa-solid fa-play"></i></div>
                <div class="scrub"><i class="fa-solid fa-forward"></i></div>
           </div>

           <div class="notch"></div>

        </div>
    </div>
</body>
</html>
